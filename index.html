<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIDA Face Match</title>

<style>
body{
  font-family: system-ui, Arial;
  background:#0b1220;
  margin:0;
  text-align:center;
  color:#111;
}

.header{
  background:white;
  padding:14px;
  font-weight:600;
  font-size:20px;
}

.card{
  background:white;
  max-width:420px;
  margin:30px auto;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

.camera-box{
  position:relative;
}

video,img{
  width:100%;
  border-radius:12px;
  background:#eee;
}

/* Face oval */
.oval{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:65%;
  height:75%;
  border:3px solid rgba(34,197,94,0.9);
  border-radius:50%;
  display:none;
}

button{
  padding:12px;
  border:none;
  border-radius:8px;
  margin:6px 4px;
  cursor:pointer;
  font-weight:600;
  width:48%;
  font-size:14px;
}

.primary{
  background:#0f172a;
  color:white;
}

.secondary{
  background:#e5e7eb;
}

.success{
  background:#16a34a;
  color:white;
}

#video{ display:none; }

input[type=file]{
  margin-top:10px;
}

#result{
  text-align:left;
  font-size:12px;
  background:#f3f4f6;
  padding:10px;
  border-radius:8px;
  margin-top:12px;
  max-height:150px;
  overflow:auto;
}
</style>
</head>

<body>

<div class="header">
  VIDA Face Match
</div>

<div class="card">

  <div class="camera-box">
    <video id="video" autoplay playsinline></video>
    <div id="oval" class="oval"></div>
    <img id="preview"/>
  </div>

  <br>

  <button class="primary" onclick="startCamera()">Open Camera</button>
  <button class="secondary" onclick="takePhoto()">Capture</button>

  <button class="secondary" style="width:100%" onclick="retake()">Retake</button>

  <input type="file" accept="image/*" onchange="uploadImage(event)">

  <br>

  <button class="success" onclick="send('blacklist')">Enroll</button>
  <button class="primary" onclick="send('search')">Search</button>

  <pre id="result"></pre>

</div>

<script>
let stream;
let base64Image="";

async function startCamera(){
  const video=document.getElementById("video");
  const oval=document.getElementById("oval");

  stream=await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:"user" }
  });

  video.srcObject=stream;
  video.style.display="block";
  oval.style.display="block";
}

function stopCamera(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
  }
  video.style.display="none";
  oval.style.display="none";
}

function takePhoto(){
  if(video.style.display==="none"){
    alert("Open camera first");
    return;
  }

  const canvas=document.createElement("canvas");
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  const dataUrl=canvas.toDataURL("image/jpeg",0.9);
  base64Image=dataUrl.split(",")[1];
  preview.src=dataUrl;

  stopCamera();
}

function retake(){
  base64Image="";
  preview.src="";
  startCamera();
}

function uploadImage(e){
  const file=e.target.files[0];
  const reader=new FileReader();

  reader.onload=()=>{
    const dataUrl=reader.result;
    base64Image=dataUrl.split(",")[1];
    preview.src=dataUrl;
    stopCamera();
  };
  reader.readAsDataURL(file);
}

async function send(action){
  if(!base64Image){
    alert("Capture or upload a photo first");
    return;
  }

  result.textContent="Processing...";

  const res=await fetch("/.netlify/functions/face",{
    method:"POST",
    body:JSON.stringify({action,faceImage:base64Image})
  });

  const data=await res.json();
  result.textContent=JSON.stringify(data,null,2);
}
</script>

</body>
</html>
