<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIDA Face Match</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1a2f;
  color:white;
  text-align:center;
}

.header{
  background:white;
  padding:12px;
}

.header img{
  height:40px;
}

.card{
  background:white;
  color:black;
  max-width:420px;
  margin:20px auto;
  padding:18px;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,0.25);
}

video, img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  width:100%;
  margin-top:10px;
}

.primary{ background:#0b1a2f; color:white; }
.gray{ background:#e5e7eb; }
.success{ background:#16a34a; color:white; }

.toggle{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin:15px 0;
  font-weight:600;
}

.switch{
  position:relative;
  display:inline-block;
  width:46px;
  height:24px;
}

.switch input{ opacity:0; width:0; height:0; }

.slider{
  position:absolute;
  inset:0;
  background:#d1d5db;
  border-radius:24px;
  cursor:pointer;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  height:18px;
  width:18px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:#16a34a;
}

input:checked + .slider:before{
  transform:translateX(22px);
}

#result{
  margin-top:12px;
  font-size:14px;
  word-break:break-word;
}

.loader{
  display:none;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="header">
  <!-- Replace with VIDA logo if desired -->
  <h2 style="margin:0;color:#0b1a2f;">VIDA Face Match</h2>
</div>

<div class="card">

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" />

  <button class="primary" onclick="openCamera()">Open Camera</button>
  <button class="gray" onclick="capture()">Capture</button>

  <input type="file" accept="image/*" onchange="uploadFile(event)" style="margin-top:10px;"/>

  <!-- Toggle -->
  <div class="toggle">
    <span>Enroll</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span>Search</span>
  </div>

  <button class="success" onclick="submitAction()">Submit</button>

  <div class="loader" id="loader">Processing...</div>
  <div id="result"></div>

</div>

<script>
let imageBase64="";
let stream=null;

function openCamera(){
  const video=document.getElementById("video");
  const preview=document.getElementById("preview");

  // clear old preview
  preview.src="";
  
  video.style.display="block";

  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>{
      stream=s;
      video.srcObject=s;
    });
}

function capture(){
  const video=document.getElementById("video");
  const canvas=document.getElementById("canvas");
  const preview=document.getElementById("preview");

  if(!video.srcObject) return;

  const ctx=canvas.getContext("2d");
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  ctx.drawImage(video,0,0);

  imageBase64=canvas.toDataURL("image/jpeg").split(",")[1];
  preview.src="data:image/jpeg;base64,"+imageBase64;

  // stop camera
  stream.getTracks().forEach(t=>t.stop());
  video.style.display="none";
}

function uploadFile(e){
  const file=e.target.files[0];
  const reader=new FileReader();

  reader.onload=function(){
    imageBase64=reader.result.split(",")[1];
    document.getElementById("preview").src=reader.result;
  }
  reader.readAsDataURL(file);
}

function submitAction(){
  if(!imageBase64){
    alert("Capture or upload a photo first");
    return;
  }

  const action=document.getElementById("modeToggle").checked
    ?"search":"blacklist";

  send(action);
}

async function send(action){
  document.getElementById("loader").style.display="block";
  document.getElementById("result").innerText="";

  const res=await fetch("/.netlify/functions/face",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:action,
      faceImage:imageBase64
    })
  });

  const data=await res.json();

  document.getElementById("loader").style.display="none";
  document.getElementById("result").innerText=
    JSON.stringify(data,null,2);
}
</script>

</body>
</html>
