<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIDA Face Match</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1a2f;
  text-align:center;
}

.header{
  background:white;
  padding:12px;
}

.header h2{
  margin:0;
  color:#0b1a2f;
}

.card{
  background:white;
  max-width:720px;
  margin:20px auto;
  padding:18px;
  border-radius:14px;
  box-shadow:0 8px 24px rgba(0,0,0,0.25);
}

video, img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  width:100%;
  margin-top:10px;
}

.primary{ background:#0b1a2f; color:white; }
.gray{ background:#e5e7eb; }
.success{ background:#16a34a; color:white; }

.toggle{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin:15px 0;
  font-weight:600;
}

/* slider switch */
.switch{
  position:relative;
  display:inline-block;
  width:46px;
  height:24px;
}

.switch input{ opacity:0; }

.slider{
  position:absolute;
  inset:0;
  background:#d1d5db;
  border-radius:24px;
  cursor:pointer;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  height:18px;
  width:18px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:#16a34a;
}

input:checked + .slider:before{
  transform:translateX(22px);
}

/* RESULT BOX FIX */
#result{
  margin-top:12px;
  font-size:13px;
  text-align:left;
  background:#f3f4f6;
  padding:12px;
  border-radius:10px;

  max-height:260px;
  overflow:auto;

  white-space:pre;
  font-family:monospace;
}

.loader{
  display:none;
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <h2>VIDA Face Match</h2>
</div>

<div class="card">

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview"/>

  <button class="primary" onclick="openCamera()">Open Camera</button>
  <button class="gray" onclick="capture()">Capture</button>

  <input type="file" accept="image/*" onchange="uploadFile(event)" style="margin-top:10px;"/>

  <!-- Toggle -->
  <div class="toggle">
    <span>Enroll</span>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span>Search</span>
  </div>

  <button class="success" onclick="submitAction()">Submit</button>

  <div class="loader" id="loader">Processing...</div>
  <div id="result"></div>

</div>

function openCamera(){
  const video=document.getElementById("video");
  const preview=document.getElementById("preview");
  const canvas=document.getElementById("canvas");

  preview.src="";

  const ctx=canvas.getContext("2d");
  ctx.clearRect(0,0,canvas.width,canvas.height);

  video.style.display="block";

  navigator.mediaDevices.getUserMedia({
    video:{
      width:{ideal:1280},
      height:{ideal:720},
      facingMode:"user"
    }
  }).then(s=>{
    stream=s;
    video.srcObject=s;
  });
}
